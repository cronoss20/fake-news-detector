<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detector de Fake News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Detector de Fake News</h1>
        <form method="post">
            <div class="mb-3">
                <label for="text" class="form-label">Introduce la noticia o texto a analizar:</label>
                <textarea class="form-control" id="text" name="text" rows="5" required>{{ input_text }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Comprobar</button>
        </form>
        {% if result %}
        <div class="alert alert-info mt-4">
            <strong>Resultado:</strong> {{ result }}<br>
            <strong>Porcentaje de veracidad:</strong> {{ (confidence * 100) | round(2) }}%
        </div>
        {% endif %}
        <hr>
        <footer class="mt-4 text-muted">Proyecto Fake News Detector</footer>
    </div>
</body>
</html>
